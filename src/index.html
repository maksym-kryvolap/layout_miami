<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bose</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    
    <div class="header" id="header">
      <div class="container">
        <div class="header__content">
          <a href="/" class="logo">
            <img
              class="logo-image"
              src="../src/images/logo.svg"
              alt="Bose"
            >
          </a>
        
          <div class="header__bar">
            <a
              href="tel:+1 234 555-55-55"
              class="header__phone"
            >
            </a>
          
            <a href="#menu" class="header__menu"></a>
          </div>
        </div>
        <div class="header__tittle">
          <div class="header__tittle-logo">
            <img src="images/sounds-wawes.svg" alt="wawes">
          </div>
          The world shades.
          <br>
          Your music shines.
        </div>
      </div>
      <nav class="menu" id="menu">
        <div class="menu__content">
          <div class="menu__tittle">
            <a href="/" class="menu__logo logo">
              <img
                class="logo-image"
                src="../src/images/logo.svg"
                alt="Bose"
              >
            </a>
  
            <a href="#header" class="menu__cross"></a>
          </div>
          
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#home" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#about-as" class="menu__link">About as</a>
            </li>
            <li class="menu__item">
              <a href="#view" class="menu__link">Now on view</a>
            </li>
            <li class="menu__item">
              <a href="#testimonials" class="menu__link">Testimonials</a>
            </li>
            <li class="menu__item">
              <a href="#contasts" class="menu__link">Contacts</a>
            </li>
          </ul>
  
          <a href="tel:+1 234 5555-55-55" class="menu__phone">+1 234 5555-55-55</a>
  
          <a href="tel:+1 234 5555-55-55" class="menu__call">Call to order</a>
        </div>
      </nav>
    </div>

    <main class="main">
      <sections class="section">
        <div class="section__tittle">Reccomended</div>
        <div class="section__content">
          <div class="section__product-1">

            <img
              class="section__photo-1"
              src="/images/photos/recommended-1.png"
              alt="Product-1"
            >
          </div>
          <div class="section__product-2"></div>
          <div class="section__product-3"></div>
        </div>
      </sections>
    </main>

    <div class="footer"></div>
  </body>
</html>
